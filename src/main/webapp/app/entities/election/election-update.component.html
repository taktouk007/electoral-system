<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-election-heading" jhiTranslate="electoralSystemApp.election.home.createOrEditLabel">Create or edit a Election</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="electoralSystemApp.election.targetFunction" for="field_targetFunction">Target Function</label>
                    <input type="text" class="form-control" name="targetFunction" id="field_targetFunction"
                           formControlName="targetFunction"/>
                    <div *ngIf="editForm.get('targetFunction')!.invalid && (editForm.get('targetFunction')!.dirty || editForm.get('targetFunction')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('targetFunction')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="electoralSystemApp.election.startDate" for="field_startDate">Start Date</label>
                    <div class="d-flex">
                        <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" formControlName="startDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="electoralSystemApp.election.endDate" for="field_endDate">End Date</label>
                    <div class="d-flex">
                        <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" formControlName="endDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="electoralSystemApp.election.scope" for="field_scope">Scope</label>
                    <select class="form-control" name="scope" formControlName="scope" id="field_scope">
                        <option value="LOCAL">{{ 'electoralSystemApp.Scope.LOCAL' | translate }}</option>
                        <option value="REGIONAL">{{ 'electoralSystemApp.Scope.REGIONAL' | translate }}</option>
                        <option value="NATIONAL">{{ 'electoralSystemApp.Scope.NATIONAL' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="electoralSystemApp.election.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                           formControlName="city"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="electoralSystemApp.election.region" for="field_region">Region</label>
                    <input type="text" class="form-control" name="region" id="field_region"
                           formControlName="region"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="electoralSystemApp.election.country" for="field_country">Country</label>
                    <input type="text" class="form-control" name="country" id="field_country"
                           formControlName="country"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="electoralSystemApp.election.userApp" for="field_userApp">User App</label>
                    <select class="form-control" id="field_userApp" name="userApp" formControlName="userAppId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userAppOption.id" *ngFor="let userAppOption of userapps; trackBy: trackById">{{ userAppOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
