<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-vote-heading" jhiTranslate="electoralSystemApp.vote.home.createOrEditLabel">Create or edit a Vote</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="electoralSystemApp.vote.candidateId" for="field_candidateId">Candidate Id</label>
                    <input type="text" class="form-control" name="candidateId" id="field_candidateId"
                           formControlName="candidateId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="electoralSystemApp.vote.submissionDate" for="field_submissionDate">Submission Date</label>
                    <div class="d-flex">
                        <input id="field_submissionDate" type="datetime-local" class="form-control" name="submissionDate" formControlName="submissionDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="electoralSystemApp.vote.election" for="field_election">Election</label>
                    <select class="form-control" id="field_election" name="election" formControlName="electionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="electionOption.id" *ngFor="let electionOption of elections; trackBy: trackById">{{ electionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
