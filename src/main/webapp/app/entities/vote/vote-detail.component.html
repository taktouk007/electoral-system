<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vote">
            <h2><span jhiTranslate="electoralSystemApp.vote.detail.title">Vote</span> {{ vote.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="electoralSystemApp.vote.candidateId">Candidate Id</span></dt>
                <dd>
                    <span>{{ vote.candidateId }}</span>
                </dd>
                <dt><span jhiTranslate="electoralSystemApp.vote.submissionDate">Submission Date</span></dt>
                <dd>
                    <span>{{ vote.submissionDate }}</span>
                </dd>
                <dt><span jhiTranslate="electoralSystemApp.vote.election">Election</span></dt>
                <dd>
                    <div *ngIf="vote.electionId">
                        <a [routerLink]="['/election', vote.electionId, 'view']">{{ vote.electionId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vote', vote.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
