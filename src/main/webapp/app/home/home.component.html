<div class="row">
    

    <div class="col-md-9">
        <h1 class="display-4" jhiTranslate="home.title"></h1>

        <div class="card" style="width: 18rem;" *ngFor="let figure of figures">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ figure.fullName }}</h5>
              <p class="card-text">{{ figure.linkedIn }}</p>
              <a href="#" class="btn btn-success" (click)="citoyenVote(figure)">Vote</a>
                <button disabled="!user.voteLocked" *ngIf="false">
                    Test
                </button>
            </div>
        </div>

    <pre>{{figures | json}}</pre>

        <p class="lead" jhiTranslate="home.subtitle"></p>

        <div [ngSwitch]="isAuthenticated()">

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a><span jhiTranslate="global.messages.info.authenticated.suffix">, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").</span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>
        </div>

    </div>
</div>
